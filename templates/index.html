<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regionais Atendidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Regionais Atendidas</h1>

        <!-- BotÃ£o de Importar Dados -->
        <form id="import-form" enctype="multipart/form-data" class="mt-3">
            <input type="file" id="import-file" name="file" class="form-control" accept=".xlsx">
            <button type="button" id="import-btn" class="btn btn-primary mt-2">Importar Dados</button>
        </form>

        <!-- Script para enviar arquivo -->
        <script>
            $("#import-btn").click(function() {
                var formData = new FormData($("#import-form")[0]);
                $.ajax({
                    url: "/importar",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        alert(response.message);
                        location.reload();
                    },
                    error: function(xhr) {
                        alert("Erro: " + xhr.responseJSON.message);
                    }
                });
            });
        </script>
    </div>
</body>
</html>
