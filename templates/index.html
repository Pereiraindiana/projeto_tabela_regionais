<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regionais Atendidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .regional-container {
            margin-bottom: 30px;
        }
        #filter {
            margin-bottom: 15px;
        }
        #add-form {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Regionais Atendidas</h1>

        <!-- Input para filtrar os dados -->
        <input type="text" id="filter" class="form-control mb-3" placeholder="Filtrar por qualquer dado...">

        <!-- Formulário para adicionar novos dados -->
        <div id="add-form" class="mb-5">
            <h3>Adicionar Nova Loja</h3>
            <form id="data-form">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="regiao" class="form-control" placeholder="Região" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="loja" class="form-control" placeholder="Loja" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="nome" class="form-control" placeholder="Nome da Loja" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="pdv" class="form-control" placeholder="PDV" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="operador" class="form-control" placeholder="Operador" required>
                    </div>
                </div>
                <button type="button" id="add-data" class="btn btn-primary mt-3">Adicionar</button>
            </form>
        </div>

        <!-- Tabelas organizadas por regionais -->
        {% for regiao, grupo in regionais %}
        <div class="regional-container">
            <h2>{{ regiao }}</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Região</th>
                        <th>Loja</th>
                        <th>Nome</th>
                        <th>PDV</th>
                        <th>Operador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for _, row in grupo.iterrows() %}
                    <tr>
                        <td>{{ row['Região'] }}</td>
                        <td>{{ row['Loja'] }}</td>
                        <td>{{ row['Nome'] }}</td>
                        <td>{{ row['PDV'] }}</td>
                        <td>{{ row['Operador'] }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm edit-btn" data-loja="{{ row['Loja'] }}">Editar</button>
                            <button class="btn btn-danger btn-sm delete-btn" data-loja="{{ row['Loja'] }}">Excluir</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}

        <!-- Botões para ações gerais -->
        <div class="mt-5">
            <button class="btn btn-success" id="export-btn">Exportar para Excel</button>
            <button class="btn btn-danger" id="delete-all-btn">Excluir Tudo</button>
            <form id="import-form" enctype="multipart/form-data" class="mt-3">
                <input type="file" id="import-file" name="file" class="form-control" accept=".xlsx">
                <button type="button" id="import-btn" class="btn btn-primary mt-2">Importar Dados</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Filtrar os dados na tabela
            $("#filter").on("input", function() {
                var value = $(this).val().toLowerCase();
                $(".regional-container").each(function() {
                    var found = false;
                    $(this).find("tbody tr").each(function() {
                        var match = $(this).text().toLowerCase().indexOf(value) > -1;
                        $(this).toggle(match);
                        if (match) found = true;
                    });
                    $(this).toggle(found);
                });
            });

            // Adicionar novo dado
            $("#add-data").click(function() {
                var regiao = $("#regiao").val();
                var loja = $("#loja").val();
                var nome = $("#nome").val();
                var pdv = $("#pdv").val();
                var operador = $("#operador").val();

                if (regiao && loja && nome && pdv && operador) {
                    $.ajax({
                        url: "/adicionar",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ regiao, loja, nome, pdv, operador }),
                        success: function(response) {
                            alert(response.message);
                            location.reload();
                        },
                        error: function(xhr) {
                            alert("Erro: " + xhr.responseJSON.message);
                        }
                    });
                } else {
                    alert("Por favor, preencha todos os campos.");
                }
            });

            // Excluir dado
            $(document).on("click", ".delete-btn", function() {
                var loja = $(this).data("loja");

                if (confirm("Tem certeza que deseja excluir esta loja?")) {
                    $.ajax({
                        url: "/excluir",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ loja }),
                        success: function(response) {
                            alert(response.message);
                            location.reload();
                        },
                        error: function(xhr) {
                            alert("Erro: " + xhr.responseJSON.message);
                        }
                    });
                }
            });

            // Excluir tudo
            $("#delete-all-btn").click(function() {
                if (confirm("Tem certeza que deseja excluir todos os dados?")) {
                    $.ajax({
                        url: "/excluir_tudo",
                        type: "POST",
                        success: function(response) {
                            alert(response.message);
                            location.reload();
                        },
                        error: function(xhr) {
                            alert("Erro: " + xhr.responseJSON.message);
                        }
                    });
                }
            });

            // Editar dado
            $(document).on("click", ".edit-btn", function() {
                var loja = $(this).data("loja");
                var row = $(this).closest("tr");

                var regiao = prompt("Nova Região", row.find("td:nth-child(1)").text());
                var nome = prompt("Novo Nome", row.find("td:nth-child(3)").text());
                var pdv = prompt("Novo PDV", row.find("td:nth-child(4)").text());
                var operador = prompt("Novo Operador", row.find("td:nth-child(5)").text());

                if (regiao && nome && pdv && operador) {
                    $.ajax({
                        url: "/editar",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ loja, regiao, nome, pdv, operador }),
                        success: function(response) {
                            alert(response.message);
                            location.reload();
                        },
                        error: function(xhr) {
                            alert("Erro: " + xhr.responseJSON.message);
                        }
                    });
                } else {
                    alert("Todos os campos devem ser preenchidos.");
                }
            });

            // Exportar para Excel
            $("#export-btn").click(function() {
                window.location.href = "/exportar";
            });

            // Importar Dados
            $("#import-btn").click(function() {
                var formData = new FormData($("#import-form")[0]);
                $.ajax({
                    url: "/importar",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        alert(response.message);
                        location.reload();
                    },
                    error: function(xhr) {
                        alert("Erro: " + xhr.responseJSON.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
